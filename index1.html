<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video 1</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    .play-button {
      background-color: red;
      color: white;
      font-size: 4em;
      padding: 0.4em 1em;
      border: none;
      border-radius: 0.3em;
      cursor: pointer;
    }
    .label {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
      background-color: red;
      padding: 0.4em 1em;
      border-radius: 0.3em;
      display: inline-block;
      width: calc(4em + 2.2em); /* same as play-button width */
      text-align: center;
    }
    iframe {
      display: none;
      width: 90vw;
      height: 50vw;
      max-width: 960px;
      max-height: 540px;
    }
  </style>
</head>
<body>
  <button class="play-button" onclick="playVideo()">â–¶</button>
  <div class="label">DAJE</div>
  <iframe id="ytplayer" src="https://www.youtube.com/embed/zWakSmT2c3A?autoplay=1" frameborder="0" allowfullscreen></iframe>

  <script>
    function playVideo() {
      document.querySelector('.play-button').style.display = 'none';
      document.querySelector('.label').style.display = 'none';
      document.getElementById('ytplayer').style.display = 'block';
    }
  </script>
</body>
</html>
